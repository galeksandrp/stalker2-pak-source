DefaultConfig : struct.begin
   // Path to game saves (parent folder for all saves - meta data, game data and save screenshots)
   SaveGamesPath = SaveGames\
   // Path to game data
   SaveDataPath = Data\
   // Path to thumbnails
   ThumbnailsPath = Thumbnails\
   // Name of the meta data save file
   CampaignsSaveName = CampaignsSave
   // Maximum amount of campaigns. 0 is infinity
   CampaignsLimit = 0
   // Maximum amount of saves per type per campaign. 0 is infinity
   SavesLimit : struct.begin
      Manual = 31
      Auto = 10
      Quick = 3
      Quest = 6
   struct.end
   // Width of a saved thumbnail
   ThumbnailWidth = 640
   // Height of a saved thumbnail
   ThumbnailHeight = 360
   // Loading progress values (from 0.f to 1.f) for loading steps
   LoadingStepsProgress : struct.begin
      LoadingStart = 0
      InitializingManagers = 0.15
      SpawningPlaceholders = 0.3
      LoadingModelsData = 0.45
      LoadingManagersData = 0.6
      LoadingNecessaryActors = 0.75
      FinishingUp = 0.9
      Complete = 1
   struct.end
   SaveThreatBlockRadius = 3000.0
   MinSupportedSaveVersion = 0
struct.end
